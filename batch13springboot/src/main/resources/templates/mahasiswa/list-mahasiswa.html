<tr th:each="item:${bungkusanData}">
	<td th:text="${item.name}"></td>
	<td th:text="${item.age}"></td>
	<td th:text="${item.semester}"></td>
	
	<td>
		<button th:value="${item.id}" id="btn-edit" class="btn btn-info">Edit</button>
		<button th:value="${item.id}" id="btn-delete" class="btn btn-danger">Delete</button>
	</td>
	
</tr>
