<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JQuery</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>

<style type="text/css">
.warna {
	color: red;
}
</style>

</head>
<body>

	<h2 id="a">JQUERY MATERIAL</h2>
	<h2 id="b">KODEHIVE</h2>

	<p id="paraf" title="Description">Lorem ipsum dolor sit amet,
		consectetur adipiscing elit. Donec ac fringilla eros. Phasellus vitae
		convallis nisl</p>

	<p id="replace"></p>
	<img id="img1" alt="" src="static/image/photo1.jpeg"
		style="width: 500px; height: 300px">

	<div>
		<h2 id="modif">Modif Class</h2>
		<div>
			<button id="add-btn">Add Class</button>
			<button id="remove-btn">Remove Class</button>
		</div>
		<hr>
		<h2>CSS Properties</h2>
		<div>
			<button id="modif-btn" style="background-color: yellow;">modif
				css</button>
			<button id="modif-multi-btn" style="background-color: yellow;">modif
				multi css</button>
			<!-- <input style="background-color: yellow;" type="button" value="Content"> -->
		</div>
	</div>

	<div id="descDiv">
		<p title="Description 2">Lorem ipsum dolor sit amet, consectetur
			adipiscing elit. Donec ac fringilla eros. Phasellus vitae convallis
			nisl</p>
	</div>

	<div id="output"></div>

	<label id="klik">klik me!</label>
	<button id="klik-btn">KLIK</button>


	<!-- Val() -->
	<input id="day" type="text" value="Hari ini hari Senin">
	<button id="btn-val">Run Val</button>

	<hr>

	<!-- AJAX Example -->
	<button id="btn-modal" type="button" class="btn btn-primary">Open
		modal for @mdo</button>

	<div class="modal fade" id="modal-test" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">New
						message</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<!-- formModal.html -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<button id="send-message" type="button" class="btn btn-primary">Send message</button>
				</div>
			</div>
		</div>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function() {
		get = document.getElementById("a")
		get.style.color = "red"

		getTitle();
		attrReplace();
		addClass();
		removeClass();
		cssProp();
		cssMultiProp();
		getHtml();
		btnVal();
		getValCss();
	})
	
	$("#btn-modal").click(function(){
		$.ajax({
			url: "/modal",
			type: "GET",
			dataType:"html",
			success: function(result){
				$("#modal-test").modal('show')
				$("#modal-test").find('.modal-body').html(result)
				
				$("#send-message").click(function(){
					$("#modal-test").modal('hide')
				})
				
			}
		})
		return false;
	})

	function getValCss() {
		$("#klik").click(function() {
			result = $("#modif-multi-btn").css("background-color")
			$(this).html(result)
		})
	}

	function getTitle() {
		dataTitle = $("#paraf").attr("title")
		$("#replace").text(dataTitle);
	}

	function attrReplace() {
		$("#img1").attr("alt", "Gambar Belajar") // nameAttr, valueAttr
	}

	function addClass() {
		$("#add-btn").on("click", function() {

			$("#modif").addClass("warna")
		})
	}

	function removeClass() {
		$("#remove-btn").on("click", function() {
			$("#modif").removeClass("warna")
		})
	}

	function cssProp() {
		$("#modif-btn").on("click", function() {
			$("#modif").css("background-color", "#9ACD3D")
		})
	}

	function cssMultiProp() {
		$("#modif-multi-btn").on("click", function() {
			$("#modif").css({
				"background-color" : "#9ACD3D",
				"color" : "#3A669E"
			})
		})
	}

	function getHtml() {
		content = $("#descDiv").html()
		$("#output").html(content);
	}

	function btnVal() {
		$("#btn-val").click(function() {
			dayVal = $("#day").val();
			$("#output").text(dayVal)
		})
	}
</script>
</html>
